<!DOCTYPE html>
<html>
<head>
  <title>Triangle Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Calculator</h1>

    <div class="row">

      <div class="col-md-12">
        <form id="triangleSides">

          <div class="form-group">
            <label for="side1">Side 1 length: </label>
            <input type="number" class="form-control" id="side1" placeholder="Side 1 length">
          </div>
          <div class="form-group">
            <label for="side2">Side 2 length: </label>
            <input type="number" class="form-control" id="side2" placeholder="Side 2 length">
          </div>
          <div class="form-group">
            <label for="side3">Side 3 length: </label>
            <input type="number" class="form-control" id="side3" placeholder="Side 3 length">
          </div>
          <button class="btn btn-warning" type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="row results">
      <div class="col-md-12">
        <p>You have <span id="result"></span></p>
      </div>
    </div>




  </div>

</body>
</html>
